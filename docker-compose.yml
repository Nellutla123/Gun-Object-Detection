version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guns_detection_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Uncomment if you need to mount model artifacts
      # - ./artifacts/models:/app/artifacts/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
